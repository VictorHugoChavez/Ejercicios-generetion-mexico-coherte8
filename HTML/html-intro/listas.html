<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!--Lista no ordenadas-->
    <ul>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuarro</li>
        <li>cinco</li>
        <li>seis</li>
    </ul>
    <!--LISTAS ORDENAS-->
    <!--es el estilo de la lista puede ser un numero letra alphebeto grio el etc-->



    <ol start="2" style="list-style: lower-greek;">
        <li>UNO</li>
        <li>DOS</li>
        <li>TRES</li>
        <ol style="list-style: upper-roman;">
            <li>LETRA 1</li>
            <li>LETRA 2</li>
            <li>LETRA 3</li>
        </ol>
    </ol>

</body>

</html>
