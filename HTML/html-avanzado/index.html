    <h1>FORMULARIO</h1>
    <form class="formula">
        <!--  <fieldset> -->
        <div class="nombre">
            <label for="nombre">
                Nombre
            </label > <!--es un titulo al input -->
            <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required/>
            <!--placeholder es como una isntrucion que esta vacia -->

        </div>
        
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" name="apellido" placeholder="Escriba su Apellido" required/>
            <!-- required indica que se nesesita compeltar el campo para relaizar la accion -->

        </div>

        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" name=password placeholder="Introduce tu contraseña" />
            <!-- </fieldset> -->
        </div>
        <div class="correo">
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" placeholder="Ingresa tu correo" />
        </div>


        <div class="enviar">
            <input type="submit" value="Enviar">
        </div>
        <!-- fieldset, nos permite organizar nuestras secciones, es opcinal utilizarlo  <fieldset></fieldset> se peude utilizar para englobar campos de un formulario, se puede usar en lugar del div-->

    </form>

    <form>
        <fieldset>
            <legend>Ingresa el Numero</legend>
            <label for="numero">Numero</label>
            <input id="numero" type="number" name="numero" min="10" max="50" />
            <!-- esto es de tipo numero, en el explorador no deja escriir un valor de letra ya que es tipo numero  -->
            <!-- desoues del input esta el min y max esos son para limitar los numeros qeu deseamos -->
            <label for="rango">Rango</label>
            <input id="rango" type="range" min="50" />

        </fieldset>
    </form>
</body>
